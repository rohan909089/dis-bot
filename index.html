<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChef</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <div>
            <img src="https://cdn.codechef.com/images/cc-logo.svg" height="59" width="150" alt="cc">
        </div>
        <div>
            <button class="courses">Courses</button>
            <button>Practice</button>
            <button>Complete</button>
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </div>    
    <div class="start">
        <div class="txt">
            <h4>Start your coding journey today</h4>     
            <p class="bot">Learn to code from scratch with <span style="color: rgb(46, 52, 70);">practice oriented courses</span> designed by experts.</p>
            <div class="input-container">
                <input class="email-input" type="text" placeholder="Enter email">
                <button class="start-button">Start Learning Today  âš¡ </button>
            </div>
            <div class="last">
                <p class="googletxt">or sign up with</p>
                <button class="google-button">
                    <img height="15px" src="https://cdn.codechef.com/images/home/google_logo.svg" alt="Google Logo" class="google-logo">Google
                </button>
                
            </div>
        </div>
        <div>
            <img width="577" height="306" src="https://cdn.codechef.com/images/home/coding_boy.svg" alt="coding">
        </div>
    </div>
</body>
</html>
